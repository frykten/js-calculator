<!doctype html>

<html>
	<head>
		<title>Calculatrice</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<link rel="stylesheet" href="calculatrice.css">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="calculatrice.js"></script>
	</head>

	<body>
	    <main class="wrapper">
	        <section class="calculator">
	            <section class="row">
                    <div class="c">C</div>
                    <div class="viewer"></div>
	            </section>
	            <section class="row">
                    <div class="num" data-num="9">9</div>
                    <div class="num" data-num="8">8</div>
                    <div class="num" data-num="7">7</div>
                    <div class="op" data-op="+">+</div>
	            </section>
	            <section class="row">
                    <div class="num" data-num="6">6</div>
                    <div class="num" data-num="5">5</div>
                    <div class="num" data-num="4">4</div>
                    <div class="op" data-op="-">-</div>
	            </section>
	            <section class="row">
                    <div class="num" data-num="3">3</div>
                    <div class="num" data-num="2">2</div>
                    <div class="num" data-num="1">1</div>
                    <div class="op" data-op="*">*</div>
	            </section>
	            <section class="row">
                    <div class="num" data-num="0">0</div>
                    <div class="num" data-num=".">.</div>
                    <div class="equals" data-equals="equals">=</div>
                    <div class="op" data-op="/">/</div>
                </section>
	        </section>
	    </main>
        
        <script src="calculatrice.js">
            var viewer = $(".viewer");
            var reset = $(".c");
            var equals = $(".equals");
            var ops = $(".op");
            var nums = $(".num");

            var add = function(a, b) {
                return a + b;
            }

            var sub = function(a, b) {
                return a - b;
            }

            var mul = function(a, b) {
                return a * b;
            }

            var div = function(a, b) {
                return a / b;
            }


            equals.click(console.log(add(1, 12)));
        </script>
	</body>
</html>
